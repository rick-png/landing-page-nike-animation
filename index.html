<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Nike</title>
</head>

<body>
  <header>
    <figure class="logo">
      <img src="./assets/logo/logo-black.png" alt="Logo Nike" width="82px">
    </figure>
    <nav>
      <ul>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Customize</a></li>
        <li><a href="#">Sale</a></li>
        <li><a href="#">SNKRS</a></li>
      </ul>
    </nav>
    <div class="container-icons-nav-right">
      <div class="container-search">
        <figure>
          <img src="./assets/icon/Search.svg" alt="Search">
        </figure>
        <input type="search" placeholder="Search">
      </div>
      <div class="favorites">
        <img src="./assets/icon/heart.svg" alt="Items Favoritados">
      </div>
      <div class="card">
        <img src="./assets/icon/Handbag.svg" alt="Carrinho de Compras">
      </div>
    </div>
  </header>

  <main>
    <section class="frame frame-1">
      <figure class="before-frame-1">
        <img src="./assets/imgs/banner/banner.png" alt="banner">
      </figure>

      <section class=" after-frame-1">
        <div class="container-frame-1-banner">
          <figure class="banner-after">
            <img src="./assets/imgs/banner/banner.png" alt="banner">

            <figure class="nike-before-container">
              <img src="./assets/imgs/banner/nike-center.png" alt="">
            </figure>
          </figure>
        </div>
      </section>
    </section>

    <section class="frame frame-2"></section>

    <section class="frame frame-3"></section>
  </main>
</body>

</html>
